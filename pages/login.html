    <main class="mainLogin">
        <div class="container" id="container">
            <h3>Login</h3>

            <form id="loginForm">
                <label for="usuario"> Usuario:</i></label>
                <span>
                    <i class="bi bi-person-fill"></i>
                    <input type="text" id="usuario" name="usuario" autocomplete="usuario" placeholder="User" required>
                </span>
                <label for="contrasena">Contraseña: </label>
                <span>
                    <i class="bi bi-key-fill"></i>
                    <input type="password" id="contrasena" name="contrasena" autocomplete="current-password" placeholder="****" required>
                </span>
                <button class="btnForm" type="submit">Ingresar</button>
            </form>
            
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/player.js"></script>
